<!DOCTYPE HTML>
<html>
<head>
  <title>You first Spring application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="/add" method="POST">
  <p>Add a country.</p>

  <div>
    <label for="addCountryName">Country name:</label>
    <input name="name" id="addCountryName">
  </div>
  <div>
    <button>Add country</button>
  </div>
</form>

<form action="/remove" method="DELETE">
  <p>Remove a country.</p>

  <div>
    <label for="deleteCountryName">Country name:</label>
    <input name="name" id="deleteCountryName">
  </div>
  <div>
    <button>Remove country</button>
  </div>
</form>
<br></br>
<form action="/list" method="GET">
  <button>List countries</button>
</form>
</body>
</html>
